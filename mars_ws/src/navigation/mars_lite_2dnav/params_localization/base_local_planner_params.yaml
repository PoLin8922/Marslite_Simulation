TrajectoryPlannerROS:
  max_vel_x: 0.4 #default 0.4
  min_vel_x: -0.4 #default -0.4
  
  max_vel_theta: 0.3
  min_vel_theta: -0.3
  min_in_place_vel_theta: 0.02

  acc_lim_theta: 1.0
  acc_lim_x: 0.2

  # Goal toelrance Parameters
  yaw_goal_tolerence: 0.17 #default 0.17 rad
  xy_goal_tolerance: 0.1
  latch_xy_goal_tolerance: true
  #Forward Simulation Parameters
  sim_time: 2.1
  vx_samples: 10
  vtheta_samples: 40

  #Trajectory Scoring Parameters
  meter_scoring: true
  pdist_scale: 0.64
  gdist_scale: 0.24
  occdist_scale: 0.5 #default 0.5
  heading_lookahead: 0.325
  dwa: false
  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05
  # Differential-drive robot configuration : If the robot is holonomic
  #configuration, set to true other vice set to false. Chefbot is a non
  #holonomic robot.
  holonomic_robot: false  
  max_vel_y: 0.0
  min_vel_y: 0.0
  acc_lim_y: 0.0
  vy_samples: 1
  global_frame_id: odom
